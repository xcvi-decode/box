<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box</title>
    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <div class="box">
      <div class="side-bar">
        <div class="middle-box red-box"></div>
        <div class="four-box">
          <div class="small-box gray-box odd-box mobile-box"></div>
          <div class="small-box gray-box"></div>
          <div class="small-box gray-box odd-box"></div>
          <div class="small-box gray-box"></div>
        </div>
      </div>
      <div class="main">
        <div class="large-box yellow-box"></div>
        <div class="three-box">
          <div class="green-box same-box"></div>
          <div class="blue-box same-box"></div>
          <div class="red-box same-box span-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
